<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الدردشة | هدية منار</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-page-container">
        <header class="chat-header">
            <h1>غرفة الدردشة الخاصة بنا</h1>
            <p>مكاننا السري للتحدث... <i class="fas fa-heart"></i></p>
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> العودة للرئيسية</a>
        </header>
        <main class="chat-box">
            <ul id="chat-messages" class="chat-messages">
                <!-- Messages will be loaded here -->
            </ul>
        </main>
        <footer class="chat-footer">
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" required>
                <button type="submit"><i class="fas fa-paper-plane"></i> إرسال</button>
            </form>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
